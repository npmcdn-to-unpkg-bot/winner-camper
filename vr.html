        <i class="fa fa-chevron-left"></i>

    <div id="vr-loading">
<!--       <img src="img/ring.gif" alt="spinner" class="ring"> -->
      <div id="theta-wrapper">              
      </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

    <script src="js/lib/async.js"></script>
    <script src="js/lib/three.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <script src="js/lib/theta-viewer.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {


        $('.close').on('click', function() {
          window.close();
        });
        var hash = window.location.hash;
        var viewer = new ThetaViewer( document.getElementById("theta-wrapper") );
        if (hash == "#ss6-1") {
          viewer.images = ["img/ss6-360/1.jpg"];
        } else if (hash == "#ss6-2") {
          viewer.images = ["img/ss6-360/2.jpg"];
        } else if (hash == "#ss6-3") {
          viewer.images = ["img/ss6-360/3.jpg"];
        } else if (hash == "#ss6-4") {
          viewer.images = ["img/ss6-360/4.jpg"];
        } else if (hash == "#hs6-1") {
          viewer.images = ["img/hs6-360/1.jpg"];
        } else if (hash == "#hs6-2") {
          viewer.images = ["img/hs6-360/2.jpg"];
        } else if (hash == "#hs6-3") {
          viewer.images = ["img/hs6-360/3.jpg"];
        } else if (hash == "#hs6-4") {
          viewer.images = ["img/hs6-360/4.jpg"];
        }
        viewer.autoRotate = true;
        viewer.load();
      });
    </script>
