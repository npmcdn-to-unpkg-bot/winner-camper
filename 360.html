    <script>
      $(document).ready(function() {

        var nav = $('.navbar-toggle.hamburger');
        nav.on('click', function(e) {
          $(this).toggleClass('is-active');
          $('body').toggleClass('cbp-spmenu-push-toleft');
          $('.cbp-spmenu-right').toggleClass('cbp-spmenu-open');
        });

        var toggle = $('.lightbox-toggle.hamburger');
        toggle.on('click', function(e) {
          $('#lightbox').removeClass('show');
          $('#theta-wrapper').html("");
        });
        $('#hotspot_1').on('click', function(e) {
          e.preventDefault();
          
          $('#lightbox').addClass('show');
          var viewer = new ThetaViewer( document.getElementById("theta-wrapper") );
          viewer.images = ["img/ss6-360/1.jpg"];
          viewer.autoRotate = true;
          viewer.load();
        });

        $('#hotspot_2').on('click', function(e) {

        $('#hotspot_3').on('click', function(e) {
